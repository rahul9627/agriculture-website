{% extends "base.html" %}
{% block title %}Crop Prediction - Agri-Solutions{% endblock %}

{% block head %}
<link rel="stylesheet" href="/static/formstyle.css">
<style>
  .prediction-container {
    position: relative;
    width: 100%;
    min-height: 100vh;
  }

  .prediction-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    object-fit: cover;
  }

  form.prediction-form {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    max-width: 500px;
    margin: 50px auto;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  }
</style>
{% endblock %}

{% block content %}
<div class="prediction-container">
  <img src="/static/images/background.jpg" alt="background-image" class="prediction-bg">
  <form action="form" method="post" class="prediction-form">
    <h2 style="color: green; text-align: center;">Crop Prediction System</h2>
    <br>
    <label for="nitrogen">Nitrogen:</label>
    <input type="number" name="Nitrogen" id="Nitrogen" placeholder="Nitrogen" min="0" max="200" step="0.01" required>
    <br>
    <label for="phosphorus">Phosphorus:</label>
    <input type="number" name="Phosphorus" id="Phosphorus" placeholder="Phosphorus" min="0" max="200" step="0.01"
      required>
    <br>
    <label for="potassium">Potassium:</label>
    <input type="number" name="Potassium" id="Potassium" placeholder="Potassium" min="0" max="300" step="0.01" required>
    <br>
    <label for="temperature">Temperature:</label>
    <input type="number" name="Temperature" id="Temperature" placeholder="Temperature (Â°C)" min="0" max="100" step="0.1"
      required>
    <br>
    <label for="humidity">Humidity:</label>
    <input type="number" name="Humidity" id="Humidity" placeholder="Humidity (%)" min="0" max="100" step="0.1" required>
    <br>
    <label for="ph">PH:</label>
    <input type="number" name="PH" id="PH" placeholder="PH (0-14)" min="0" max="14" step="0.1" required>
    <br>
    <label for="Rainfall">Rainfall:</label>
    <input type="number" name="Rainfall" id="Rainfall" placeholder="Rainfall (mm)" min="0" max="10000" step="0.1"
      required>
    <br>
    <input type="submit" id="submit" value="Predict"
      style="width: 100%; background: #20cb34; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">
  </form>
</div>
{% endblock %}
