{% extends "base.html" %}
{% block title %}Register - Agri-Solutions{% endblock %}
{% block content %}
<div class="middle" style="padding: 50px 0;">
    <div class="donation-box" style="display: flex; justify-content: center; align-items: center;">
        <div class="donation"
            style="width: 100%; max-width: 500px; padding: 30px; background: #fff; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
            <h3 style="text-align: center; margin-bottom: 20px;"><span style="color: #0e7e16;">Create</span> an Account
            </h3>
            <form action="{{ url_for('auth.register') }}" method="post">
                <input type="text" name="username" id="username" placeholder="Username" required
                    style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px;">
                <input type="email" name="email" id="email" placeholder="Email" required
                    style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px;">
                <input type="password" name="password" id="password" placeholder="Password" required
                    style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px;">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password"
                    required
                    style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px;">
                <button type="submit"
                    style="width: 100%; padding: 10px; background: #0e7e16; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Register</button>
            </form>
            <div style="text-align: center; margin-top: 15px;">
                <p>Already have an account? <a href="{{ url_for('auth.login') }}" style="color: #0e7e16;">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
